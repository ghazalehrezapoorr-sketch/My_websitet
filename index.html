<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h2 class="welcom_txt">
     زندگی مدرن را همین امروز تجربه کنید!
        </h2>
        <label class="inputlabel" id="username" for="UserName">نام کاربری</label><br>
        <input class="inputlabel" id="UserName" type="text" placeholder="نام کاربری خود را وارد کنید">
        <span id="userN">ورودی اشتباه از 8 کاراکتر کمتر هست</span>

        <label class="inputlabel" id="password" for="Password">کلمه عبور</label><br>
        <input class="inputlabel" id="Password" type="password" placeholder="کلمه عبور خود را وارد کنید">
        <span id="Pass">کلمه عبور اشتباه است</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>

        <label class="inputlabel" id="phonenumber" for="phoneNumber">شماره موبایل</label><br>
        <input class="inputlabel" id="phoneNumber" type="number" placeholder="شماره موبایل خود را وارد کنید">
        <span id="Phon">شماره موبایل وارد شده اشتباه است  مجدد بررسی کنید</span>

        <label class="inputlabel" id="acceptcode" for="acceptCode">کد تایید</label><br>
        <input class="inputlabel" id="acceptCode" type="text" placeholder="کد داخل کادر را وارد کنید">
        <span id="Accept">کد تایید وارد شده درست نیست</span>
        <img src="signin/main/images/Screenshot 2025-02-19 043811.png" alt="photo" class="img">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>

        <label class="inputlabel" id="invitingcode" for="invitingCode">کد دعوت</label><br>
        <input class="inputlabel" id="invitingCode" type="text" placeholder="کد دعوت خود را وارد کنید">
        <span id="invit">در حال بررسی...</span>

        <button class="inputlabel" id="btn">ثبت نام</button>
        <p class="Signin"><a href="signin/signin.html" style="color: rgb(123, 123, 123); text-decoration: none; font-weight: 600;">از قبل حساب دارم</a></p>
    </div>


    <script src="app.js"></script>
</body>
</html>
